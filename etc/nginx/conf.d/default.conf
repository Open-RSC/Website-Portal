server {
    listen 						80;
    listen 						[::]:80;
    server_name                 retro.localhost;

    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_pass              http://node:3000/;
        limit_except GET HEAD POST { deny all; }
    }
}

server {
    listen 						80;
    listen 						[::]:80;
    server_name                 localhost;

    root 						/var/www/html/portal/public;
    index    					index.php index.html index.htm;
    #access_log 				/var/log/nginx/access.log;
    #error_log 					/var/log/nginx/error.log;
    #rewrite                     ^/index.php/(.) /$1 permanent;

    # PHP proxy
    location ~ \.php$ {
        try_files               $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass            php:9000;
        fastcgi_index           index.php;
        fastcgi_param           SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include                 fastcgi_params;
        limit_except GET HEAD POST { deny all; }
    }

    #PHPMyAdmin proxy
    location ^~ /sql {
        #proxy_set_header        X-Real-IP $remote_addr;
        #proxy_set_header        Host $http_host;
        #rewrite                 /sql(.*) /$1 break;
        #proxy_redirect          / /sql/;
        proxy_pass              http://phpmyadmin/;
    }

    #location / {
    #	try_files $uri $uri/ @rewriteapp @extensionless-php;
    #	index index.html index.htm index.php;
    #}

    location ^~ /wiki {
        #rewrite                 ^/wiki(.*) /$1 break;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_pass              http://mediawiki/;
    }

    #location ^~ /sql {
    #    rewrite                 ^/sql(.*) /$1 break;
    #    proxy_set_header        Host $host;
    #    proxy_set_header        X-Real-IP $remote_addr;
    #    proxy_pass              http://phpmyadmin:9002/;
    #}

    # PHPBB
    location /board {
        try_files               $uri $uri/ @rewriteapp @extensionless-php;
    }
    location /board/install/ {
        try_files               $uri $uri/ @rewrite_installapp;
    }
    location @extensionless-php {
        rewrite                 ^(.*)$ $1.php last;
    }
    location @rewriteapp {
        rewrite                 ^(.*)$ /app.php/$1 last;
    }
    location @rewrite_installapp {
        try_files               $uri $uri/ /board/install/app.php?$query_string;
    }

    if ($request_uri ~* "\/\/") {
        rewrite ^/(.*) /$1 permanent;
    }

    # Deny access to version control system directories.
    location ~ /\.svn|/\.git {
        deny                    all;
        internal;
    }
    location ~ /\.(?!well-known).* {
        deny                    all;
    }

    # Deny access to internal phpbb files.
    location ~ /(config\.php|common\.php|includes|cache|files|store|images/avatars/upload) {
        deny                    all;
        # deny was ignored before 0.8.40 for connections over IPv6.
        # Use internal directive to prohibit access on older versions.
        internal;
    }

    # Dont fill up the access log
    location ~ /\. {
        deny 					all;
        access_log 				off;
        log_not_found 			off;
    }
    location = /robots.txt {
        access_log 				off;
        log_not_found 			off;
    }
    location = /favicon.ico {
        access_log 				off;
        log_not_found 			off;
    }

    # Cache everything by default
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|eot|ttf|woff|woff2)$ {
        expires max;
        add_header Cache-Control public;
        add_header Access-Control-Allow-Origin *;
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(css|js|ico|gif|jpe?g|png)$ {
    expires 604800;
    add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location ~* \.(eot|otf|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        expires 604800;
    }

    set $no_cache 0;
    # Don't cache POST requests
    if ($request_method = POST) {
        set $no_cache 1;
    }
    # Don't cache if the URL contains a query string
    if ($query_string != "") {
        set $no_cache 1;
    }
    # Don't cache the following URLs
    if ($request_uri ~* "/(cp/)") {
        set $no_cache 1;
    }
    # Don't cache if there is a cookie called PHPSESSID
    if ($http_cookie = "PHPSESSID") {
        set $no_cache 1;
    }
}

