# Retro subdomain
server {
    listen 						80;
    listen 						[::]:80;
    server_name                 retro.localhost;

    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_pass              http://node:3000/;
        limit_except            GET HEAD POST { deny all; }
    }

    # Dont fill up the access log
    location ~ /\. {
        deny 					all;
        access_log 				off;
        log_not_found 			off;
    }
    location = /robots.txt {
        access_log 				off;
        log_not_found 			off;
    }
    location = /favicon.ico {
        access_log 				off;
        log_not_found 			off;
    }
}

